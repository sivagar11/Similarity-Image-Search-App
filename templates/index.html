<!DOCTYPE html>
<html>
<head>
    <title>Image Similarity Search</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Similarity Search</h1>
        <form action="/search" method="post" enctype="multipart/form-data">
            <label for="query_image" class="file-upload-label">Choose an image:</label>
            <input type="file" id="query_image" name="query_image" class="file-upload-input">
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
</body>
</html>
